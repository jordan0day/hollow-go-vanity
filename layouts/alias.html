<!DOCTYPE html>
<html>

<head>
    {{if .Page.Params.vanity -}}
    <meta name="go-import" content="go.hollow.sh{{substr .RelPermalink 0 -1}} git {{.Params.repoURL}}">
    <meta name="go-source"
        content="go.hollow.sh{{substr .RelPermalink 0 -1}} {{.Params.repoURL}} {{.Params.repoURL}}/tree/{{.Params.branch}}{/dir} {{.Params.repoURL}}/blob/{{.Params.branch}}{/dir}/{file}#L{line}">
    {{- end}}
    <title>{{ .Permalink }}</title>
    <link rel="canonical" href="{{ .Permalink }}" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
</head>

</html>
